<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game - Online Multiplayer Tic-Tac-Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary-color: #3498db;
      --secondary-color: #e74c3c;
      --background-color: #f5f7fa;
      --board-color: #34495e;
      --text-color: #2c3e50;
      --light-text-color: #ecf0f1;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      height: 100%;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button, input[type="text"], input[type="submit"] {
      font-family: 'Poppins', sans-serif;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button {
      background-color: var(--primary-color);
      color: white;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    input[type="text"] {
      width: 100%;
      border: 1px solid #ddd;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      transition: all 0.2s ease;
    }

    .cell.x {
      color: var(--primary-color);
    }

    .cell.o {
      color: var(--secondary-color);
    }

    .error-message {
      color: var(--secondary-color);
      margin: 10px 0;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .action-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>XO Game</h1>
      <h2>Online Multiplayer Tic-Tac-Toe</h2>
      
      <div class="error-message">
        This is a static preview of the XO Game. To play, please set up the project locally following the instructions in the README.
      </div>
      
      <div style="margin: 20px 0;">
        <h3>Game Preview</h3>
        <div class="game-board">
          <div class="cell x">X</div>
          <div class="cell"></div>
          <div class="cell o">O</div>
          <div class="cell"></div>
          <div class="cell x">X</div>
          <div class="cell"></div>
          <div class="cell o">O</div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <a href="https://github.com/your-username/xo-game" target="_blank">
          <button>View on GitHub</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
